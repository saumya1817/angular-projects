<div class="base-container">
    <h4>
        User Registration with Template-Driven Form
    </h4>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <!-- Name -->
         <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" ngModel required minlength="3" />
            <div *ngIf="registerForm.controls['name']?.invalid && registerForm.controls['name']?.touched">
                <small *ngIf="registerForm.controls['name']?.errors?.required">Name is required.</small>
                <small *ngIf="registerForm.controls['name']?.errors?.minlength">Name must be atleast 3 characters.</small>
            </div>
         </div>
         <br>

         <!-- Email -->
          <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" ngModel required email/>
            <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched">
                <small *ngIf="registerForm.controls['email']?.errors?.required">Email is required.</small>
                <small *ngIf="registerForm.controls['email']?.errors?.email">Invalid email.</small>
            </div>
          </div>

          <br>
          <!-- Submit Form -->
          <button type="submit" [disabled]="registerForm.invalid">Register User</button>
          <br>
    </form>

    <hr/>

    <h3>Registered Users</h3>
    <ul>
        <li *ngFor="let user of regsiteredUsers">{{ user.name }} - {{ user.email }}</li>
    </ul>

    <br><br>

</div>
