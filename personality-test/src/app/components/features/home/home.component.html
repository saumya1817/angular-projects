<div class="container pt-10 pb-10 w-screen mx-auto rounded-lg shadow-lg text-center text-white">
        <h2 class="text-3xl font-bold text-white mb-4">Why We Need a Personality Test</h2>
        <span class=" text-lg">
          {{ description }}
        </span><br>
        <ul *ngFor="let item of listItems">
            <li>{{item}}</li>
        </ul><br>
        <span class=" text-xl">
            {{ closingStatement }}
          </span><br>
        <a  class="mt-6 px-8 py-4 inline-block bg-blue-600 rounded-lg text-white
                           hover:bg-yellow-200 transition duration-300 hover:text-black hover:font-bold
                          hover:cursor-pointer"
        (click)="onClick()">
          {{ clickHereText }}
        </a>
</div>
