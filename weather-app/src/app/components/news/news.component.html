<div class="container">
    <div *ngFor="let news_ of news">
        <mat-card class="example-card" appearance="outlined">

            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ news_.author }}</mat-card-title>
              <mat-card-subtitle>{{ news_.description }}</mat-card-subtitle>
            </mat-card-header>
        
            <mat-card-content>
              <p>
                {{ news_.content }}
              </p>
            </mat-card-content>
        
          </mat-card> 
    </div> 
</div>
<div class="back">
    <button type="button" (click)="backToWeather()">Back</button>
</div>
